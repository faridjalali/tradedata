<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Alerts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Trading Signal Alerts</h1>
            <nav class="main-nav">
                <button id="nav-live" class="nav-btn active">Live Feed</button>
                <button id="nav-leaderboard" class="nav-btn">Leaderboard</button>
            </nav>
        </header>

        <!-- CONTROLS -->
        <div id="controls-bar">
             <!-- Live Feed Controls -->
             <div id="live-controls">
                <button id="reset-filter" class="hidden">← Back</button>
                <div class="feed-controls-group">
                    <button class="glass-btn icon-btn active" id="sort-time" title="Sort by Time">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </button>
                    <button class="glass-btn icon-btn" id="sort-ticker" title="Sort by Ticker">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 6l-6 6l6 6"></path> <!-- Placeholder like icon, let's use a standard list or A-Z icon -->
                            <path d="M3 6h18M3 12h18M3 18h18" stroke-width="2"></path>
                        </svg>
                    </button>
                    <div class="divider-vertical"></div>
                    <button class="glass-btn active" id="btn-week">Week</button>
                    <button class="glass-btn" id="btn-month">Month</button>
                    <input type="date" id="history-date" class="glass-input">
                </div>
             </div>
             <!-- Leaderboard Controls -->
             <div id="leaderboard-controls" class="hidden">
                <div class="timeframe-buttons">
                    <button class="tf-btn" data-days="1">1</button>
                    <button class="tf-btn" data-days="7">7</button>
                    <button class="tf-btn" data-days="14">14</button>
                    <button class="tf-btn active" data-days="30">30</button>
                    <button class="tf-btn" data-days="60">60</button>
                    <button class="tf-btn" data-days="90">90</button>
                    <button class="tf-btn" data-days="0">∞</button>
                </div>
             </div>
        </div>
        
        <!-- LIVE FEED VIEW -->
        <main id="view-live">
            <!-- Ticker Detail View (Hidden by default) -->
            <div id="ticker-view" class="hidden">
                <div class="stats-panel">
                    <div class="stat-box">
                        <h3>Ticker</h3>
                        <div id="stat-ticker">--</div>
                    </div>
                    <div class="stat-box">
                        <h3>Bullish</h3>
                        <div id="stat-bullish" class="bull-text">0</div>
                    </div>
                    <div class="stat-box">
                        <h3>Bearish</h3>
                        <div id="stat-bearish" class="bear-text">0</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <!-- Main Dashboard Split View -->
            <div id="dashboard-view" class="split-view">
                <div class="column">
                    <div class="column-header">
                        <h2>Daily Signals</h2>
                        <span class="badge" id="daily-count">0</span>
                    </div>
                    <div id="daily-container" class="alerts-list">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
                
                <div class="column">
                    <div class="column-header">
                        <h2>Weekly Signals</h2>
                        <span class="badge" id="weekly-count">0</span>
                    </div>
                    <div id="weekly-container" class="alerts-list">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- LEADERBOARD VIEW -->
        <main id="view-leaderboard" class="hidden">
            <div class="leaderboard-container">
                <!-- Daily Bullish -->
                <div class="rank-container">
                    <div class="rank-header bull-header">Daily Bullish</div>
                    <table id="lb-daily-bull"></table>
                </div>
                
                <!-- Daily Bearish -->
                <div class="rank-container">
                    <div class="rank-header bear-header">Daily Bearish</div>
                    <table id="lb-daily-bear"></table>
                </div>

                <!-- Weekly Bullish -->
                <div class="rank-container">
                    <div class="rank-header bull-header">Weekly Bullish</div>
                    <table id="lb-weekly-bull"></table>
                </div>

                <!-- Weekly Bearish -->
                <div class="rank-container">
                    <div class="rank-header bear-header">Weekly Bearish</div>
                    <table id="lb-weekly-bear"></table>
                </div>
            </div>
        </main>

    </div>
    <script src="app.js"></script>
</body>
</html>
