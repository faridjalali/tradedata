<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Alerts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Trading Signal Alerts</h1>
            <nav class="main-nav">
                <button id="nav-live" class="nav-btn active">Live Feed</button>
                <button id="nav-leaderboard" class="nav-btn">Leaderboard</button>
            </nav>
        </header>

        <!-- CONTROLS -->
        <div id="controls-bar">
             <!-- Live Feed Controls -->
             <div id="live-controls">
                <button id="reset-filter" class="hidden">‚Üê Back to Overview</button>
             </div>
             <!-- Leaderboard Controls -->
             <div id="leaderboard-controls" class="hidden">
                <label>Analyze Last <input type="number" id="days-input" value="30" min="1" max="365"> Days</label>
                <button id="refresh-leaderboard">Analyze</button>
             </div>
        </div>
        
        <!-- LIVE FEED VIEW -->
        <main id="view-live">
            <!-- Ticker Detail View (Hidden by default) -->
            <div id="ticker-view" class="hidden">
                <div class="stats-panel">
                    <div class="stat-box">
                        <h3>Ticker</h3>
                        <div id="stat-ticker">--</div>
                    </div>
                    <div class="stat-box">
                        <h3>Bullish</h3>
                        <div id="stat-bullish" class="bull-text">0</div>
                    </div>
                    <div class="stat-box">
                        <h3>Bearish</h3>
                        <div id="stat-bearish" class="bear-text">0</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <!-- Main Dashboard Split View -->
            <div id="dashboard-view" class="split-view">
                <div class="column">
                    <div class="column-header">
                        <h2>Daily Signals</h2>
                        <span class="badge" id="daily-count">0</span>
                    </div>
                    <div id="daily-container" class="alerts-list">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
                
                <div class="column">
                    <div class="column-header">
                        <h2>Weekly Signals</h2>
                        <span class="badge" id="weekly-count">0</span>
                    </div>
                    <div id="weekly-container" class="alerts-list">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- LEADERBOARD VIEW -->
        <main id="view-leaderboard" class="hidden">
            <div class="leaderboard-grid">
                <!-- Daily Bullish -->
                <div class="rank-card">
                    <div class="rank-header bull-header">üî• Top Daily Bullish</div>
                    <table id="lb-daily-bull"></table>
                </div>
                <!-- Daily Bearish -->
                <div class="rank-card">
                    <div class="rank-header bear-header">ü©∏ Top Daily Bearish</div>
                    <table id="lb-daily-bear"></table>
                </div>
                <!-- Weekly Bullish -->
                <div class="rank-card">
                    <div class="rank-header bull-header">üöÄ Top Weekly Bullish</div>
                    <table id="lb-weekly-bull"></table>
                </div>
                <!-- Weekly Bearish -->
                <div class="rank-card">
                    <div class="rank-header bear-header">üßä Top Weekly Bearish</div>
                    <table id="lb-weekly-bear"></table>
                </div>
            </div>
        </main>

    </div>
    <script src="app.js"></script>
</body>
</html>
