<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catvue</title>
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/style.css?v=' + new Date().getTime();
      document.head.appendChild(link);
    </script>
    <link rel="icon" type="image/png" href="/voldelta_icon.png?v=1" />
    <link rel="apple-touch-icon" href="/voldelta_icon.png?v=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Volume Delta" />
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"
      integrity="sha384-vsrfeLOOY6KuIYKDlmVH5UiBmgIdB1oEf7p01YgWHuqmOHfZr374+odEv96n9tNC"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.1.0/dist/chartjs-plugin-annotation.min.js"
      integrity="sha384-3N9GHhCtN3CQef6tNfqgZlv7sQLYIkcChN+uaTZ7xVdzKYp/SjBNPxa92+hM7EAY"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"
      integrity="sha384-6pZys+XyCH0tACkmBDDBmI3cqbXjHWKKPtaZLx45PUShrKwmpQljmRsBkU58Ln1F"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/lightweight-charts-line-tools@2.0.1/dist/lightweight-charts-line-tools.standalone.production.js"
      integrity="sha384-Vg1julmeksVLE9Cw/0YuYMH1yo4tIOsDpgYeBFDTzEXATPK0BFjJ2VA1DxbxEgOg"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      id="site-lock-overlay"
      class="site-lock-overlay hidden"
      role="dialog"
      aria-modal="true"
      aria-label="Site Passcode Lock"
    >
      <div class="site-lock-panel">
        <div class="site-lock-title">Catvue</div>
        <div class="site-lock-subtitle">Enter Passcode</div>
        <div id="site-lock-dots" class="site-lock-dots" aria-hidden="true">
          <span class="site-lock-dot"></span>
          <span class="site-lock-dot"></span>
          <span class="site-lock-dot"></span>
          <span class="site-lock-dot"></span>
          <span class="site-lock-dot"></span>
          <span class="site-lock-dot"></span>
          <span class="site-lock-dot"></span>
          <span class="site-lock-dot"></span>
        </div>
        <div id="site-lock-status" class="site-lock-status"></div>
        <div class="site-lock-keypad">
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="1">1</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="2">2</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="3">3</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="4">4</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="5">5</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="6">6</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="7">7</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="8">8</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="9">9</button>
          <button type="button" class="tf-btn lock-key-btn lock-key-action" data-lock-action="clear">Clear</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="0">0</button>
          <button type="button" class="tf-btn lock-key-btn lock-key-action" data-lock-action="back">⌫</button>
        </div>
      </div>
    </div>
    <div class="container">
      <header>
        <div class="header-left">
          <div id="global-settings-container">
            <button id="global-settings-toggle" class="settings-icon-btn" aria-label="Global settings">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
                />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </button>
            <div id="global-settings-panel" class="global-settings-panel hidden">
              <div class="global-settings-row space-between">
                <label class="global-settings-label">Theme</label>
                <div id="global-theme-btns" class="btn-group-inline">
                  <button class="theme-swatch-btn active" data-theme="dark" title="Dark"></button>
                  <button class="theme-swatch-btn" data-theme="light" title="Light"></button>
                  <button class="theme-swatch-btn" data-theme="beige" title="Beige"></button>
                  <button class="theme-swatch-btn" data-theme="claude" title="Brown"></button>
                </div>
              </div>
              <div class="global-settings-row space-between">
                <label class="global-settings-label">Minichart</label>
                <div id="global-minichart-btns" class="btn-group-inline">
                  <button class="pane-btn active" data-minichart="off">Off</button>
                  <button class="pane-btn" data-minichart="on">On</button>
                </div>
              </div>
              <div class="global-settings-row space-between">
                <label class="global-settings-label">Timezone</label>
                <select
                  id="global-timezone-select"
                  class="glass-input global-settings-select"
                  aria-label="Timezone"
                ></select>
              </div>
            </div>
          </div>
          <div id="search-container">
            <button id="search-toggle" class="icon-btn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                class="search-icon"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
            <input type="text" id="search-input" class="glass-input hidden-search" placeholder="" />
          </div>
        </div>
        <div class="header-right">
          <div id="header-nav-container">
            <button id="header-nav-toggle" class="settings-icon-btn" aria-label="Navigation">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <circle cx="12" cy="5" r="2"></circle>
                <circle cx="12" cy="12" r="2"></circle>
                <circle cx="12" cy="19" r="2"></circle>
              </svg>
            </button>
            <div id="header-nav-dropdown" class="header-dropdown-panel hidden">
              <button class="header-nav-item active" data-view="divergence">Alerts</button>
              <button class="header-nav-item" data-view="breadth">Breadth</button>
              <button class="header-nav-item" data-view="admin">
                Admin<span id="admin-activity-dot" class="admin-activity-dot hidden"></span>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- ADMIN VIEW -->
      <main id="view-admin" class="hidden">
        <div class="single-page-container admin-page">
          <!-- Preact-managed sections (health cards, run metrics, history) -->
          <div id="admin-root"></div>
          <!-- Operations grid — static HTML for divergenceScanControl.ts event delegation -->
          <div class="admin-section" id="admin-operations-section">
            <div class="admin-section-header"><h2>Operations</h2></div>
            <div class="admin-operations-grid">
              <div class="admin-operation-row">
                <button class="pane-btn divergence-run-btn" id="divergence-fetch-daily-btn">Fetch Daily</button>
                <button
                  class="pane-btn divergence-run-btn divergence-control-icon-btn"
                  id="divergence-fetch-daily-stop-btn"
                  aria-label="Stop Fetch Daily"
                  disabled
                >
                  <svg width="10" height="10" viewBox="0 0 10 10" fill="currentColor">
                    <rect width="10" height="10" rx="1" />
                  </svg>
                </button>
                <span id="divergence-fetch-daily-status" class="divergence-run-status">Ran --</span>
              </div>
              <div class="admin-operation-row">
                <button class="pane-btn divergence-run-btn" id="divergence-fetch-weekly-btn">Fetch Weekly</button>
                <button
                  class="pane-btn divergence-run-btn divergence-control-icon-btn"
                  id="divergence-fetch-weekly-stop-btn"
                  aria-label="Stop Fetch Weekly"
                  disabled
                >
                  <svg width="10" height="10" viewBox="0 0 10 10" fill="currentColor">
                    <rect width="10" height="10" rx="1" />
                  </svg>
                </button>
                <span id="divergence-fetch-weekly-status" class="divergence-run-status">Ran --</span>
              </div>
              <div class="admin-operation-row">
                <button class="pane-btn divergence-run-btn" id="divergence-vdf-scan-btn">Analyze</button>
                <button
                  class="pane-btn divergence-run-btn divergence-control-icon-btn"
                  id="divergence-vdf-scan-stop-btn"
                  aria-label="Stop VDF Scan"
                  disabled
                >
                  <svg width="10" height="10" viewBox="0 0 10 10" fill="currentColor">
                    <rect width="10" height="10" rx="1" />
                  </svg>
                </button>
                <span id="divergence-vdf-scan-status" class="divergence-run-status">Ran --</span>
              </div>
              <div class="admin-operation-row">
                <button class="pane-btn divergence-run-btn" id="breadth-recompute-btn">Breadth</button>
                <button
                  class="pane-btn divergence-run-btn divergence-control-icon-btn"
                  id="breadth-recompute-stop-btn"
                  aria-label="Stop Breadth Bootstrap"
                  disabled
                >
                  <svg width="10" height="10" viewBox="0 0 10 10" fill="currentColor">
                    <rect width="10" height="10" rx="1" />
                  </svg>
                </button>
                <span id="breadth-recompute-status" class="divergence-run-status">Ran --</span>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- LIVE FEED VIEW -->

      <!-- DIVERGENCE VIEW -->
      <main id="view-divergence" class="hidden">
        <div id="divergence-dashboard-view" class="split-view">
          <div class="column">
            <div class="column-header">
              <div class="header-title-group">
                <h2>Daily</h2>
                <div class="column-tf-controls" data-column="daily">
                  <button class="pane-btn active" data-tf="1" title="Last fetch day">1</button>
                  <button class="pane-btn" data-tf="5" title="Last 5 fetch days">5</button>
                  <button class="pane-btn" data-tf="30" title="Last 30 fetch days">30</button>
                  <button class="pane-btn" data-tf="custom" title="Custom date range">C</button>
                  <div class="column-tf-custom-panel header-dropdown-panel hidden">
                    <input type="date" class="glass-input column-tf-from" />
                    <span class="column-tf-sep">to</span>
                    <input type="date" class="glass-input column-tf-to" />
                    <button class="pane-btn column-tf-apply">&#x203A;</button>
                  </div>
                </div>
              </div>
              <div class="header-sort-controls divergence-daily-sort">
                <button class="pane-btn" data-sort="favorite" title="Favorites only">
                  <svg
                    width="13"
                    height="13"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polygon
                      points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
                    />
                  </svg>
                </button>
                <button class="pane-btn" data-sort="time" title="Sort by Date">D</button>
                <button class="pane-btn" data-sort="volume" title="Sort by Volume">V</button>
                <button class="pane-btn active" data-sort="score" title="Sort by Score">S</button>
              </div>
            </div>
            <div id="divergence-daily-container" class="alerts-list">
              <div class="loading">Loading...</div>
            </div>
          </div>

          <div class="column">
            <div class="column-header">
              <div class="header-title-group">
                <h2>Weekly</h2>
                <div class="column-tf-controls" data-column="weekly">
                  <button class="pane-btn active" data-tf="1" title="Last fetch day">1</button>
                  <button class="pane-btn" data-tf="5" title="Last 5 fetch days">5</button>
                  <button class="pane-btn" data-tf="30" title="Last 30 fetch days">30</button>
                  <button class="pane-btn" data-tf="custom" title="Custom date range">C</button>
                  <div class="column-tf-custom-panel header-dropdown-panel hidden">
                    <input type="date" class="glass-input column-tf-from" />
                    <span class="column-tf-sep">to</span>
                    <input type="date" class="glass-input column-tf-to" />
                    <button class="pane-btn column-tf-apply">&#x203A;</button>
                  </div>
                </div>
              </div>
              <div class="header-sort-controls divergence-weekly-sort">
                <button class="pane-btn" data-sort="favorite" title="Favorites only">
                  <svg
                    width="13"
                    height="13"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polygon
                      points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
                    />
                  </svg>
                </button>
                <button class="pane-btn" data-sort="time" title="Sort by Date">D</button>
                <button class="pane-btn" data-sort="volume" title="Sort by Volume">V</button>
                <button class="pane-btn active" data-sort="score" title="Sort by Score">S</button>
              </div>
            </div>
            <div id="divergence-weekly-container" class="alerts-list">
              <div class="loading">Loading...</div>
            </div>
          </div>
        </div>
      </main>

      <!-- TICKER DETAIL VIEW (Moved from Live Feed) -->
      <div id="ticker-view" class="hidden">
        <div class="ticker-history-section">
          <div class="split-view">
            <!-- Daily Column -->
            <div class="column">
              <div class="column-header">
                <div class="header-title-group">
                  <h2>Daily</h2>
                  <div class="column-tf-controls" data-column="daily">
                    <button class="pane-btn active" data-tf="1" title="Last fetch day">1</button>
                    <button class="pane-btn" data-tf="5" title="Last 5 fetch days">5</button>
                    <button class="pane-btn" data-tf="30" title="Last 30 fetch days">30</button>
                    <button class="pane-btn" data-tf="custom" title="Custom date range">C</button>
                    <div class="column-tf-custom-panel header-dropdown-panel hidden">
                      <input type="date" class="glass-input column-tf-from" />
                      <span class="column-tf-sep">to</span>
                      <input type="date" class="glass-input column-tf-to" />
                      <button class="pane-btn column-tf-apply">&#x203A;</button>
                    </div>
                  </div>
                </div>
                <div class="header-sort-controls ticker-daily-sort">
                  <button class="pane-btn" data-sort="favorite" title="Favorites only">
                    <svg
                      width="13"
                      height="13"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <polygon
                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
                      />
                    </svg>
                  </button>
                  <button class="pane-btn" data-sort="time" title="Sort by Date">D</button>
                  <button class="pane-btn" data-sort="volume" title="Sort by Volume">V</button>
                  <button class="pane-btn active" data-sort="score" title="Sort by Score">S</button>
                </div>
              </div>
              <div id="ticker-daily-container" class="alerts-list">
                <div class="loading">Loading...</div>
              </div>
            </div>

            <!-- Weekly Column -->
            <div class="column">
              <div class="column-header">
                <div class="header-title-group">
                  <h2>Weekly</h2>
                  <div class="column-tf-controls" data-column="weekly">
                    <button class="pane-btn active" data-tf="1" title="Last fetch day">1</button>
                    <button class="pane-btn" data-tf="5" title="Last 5 fetch days">5</button>
                    <button class="pane-btn" data-tf="30" title="Last 30 fetch days">30</button>
                    <button class="pane-btn" data-tf="custom" title="Custom date range">C</button>
                    <div class="column-tf-custom-panel header-dropdown-panel hidden">
                      <input type="date" class="glass-input column-tf-from" />
                      <span class="column-tf-sep">to</span>
                      <input type="date" class="glass-input column-tf-to" />
                      <button class="pane-btn column-tf-apply">&#x203A;</button>
                    </div>
                  </div>
                </div>
                <div class="header-sort-controls ticker-weekly-sort">
                  <button class="pane-btn" data-sort="favorite" title="Favorites only">
                    <svg
                      width="13"
                      height="13"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <polygon
                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
                      />
                    </svg>
                  </button>
                  <button class="pane-btn" data-sort="time" title="Sort by Date">D</button>
                  <button class="pane-btn" data-sort="volume" title="Sort by Volume">V</button>
                  <button class="pane-btn active" data-sort="score" title="Sort by Score">S</button>
                </div>
              </div>
              <div id="ticker-weekly-container" class="alerts-list">
                <div class="loading">Loading...</div>
              </div>
            </div>
          </div>

          <!-- Custom Chart Section -->
          <div id="custom-chart-container" class="custom-chart-section">
            <!-- Chart controls -->
            <div id="chart-controls" class="chart-controls-bar">
              <div class="feed-controls-group">
                <button class="pane-btn hidden-init" data-interval="5min">5</button>
                <button class="pane-btn" data-interval="15min">15</button>
                <button class="pane-btn" data-interval="30min">30</button>
                <button class="pane-btn" data-interval="1hour">1h</button>
                <button class="pane-btn" data-interval="4hour">4h</button>
                <button class="pane-btn active" data-interval="1day">1D</button>
                <button class="pane-btn" data-interval="1week">1W</button>
              </div>
              <div class="chart-navigation-group">
                <button
                  id="chart-refresh-btn"
                  class="pane-btn refresh-btn"
                  type="button"
                  title="Refresh Chart"
                ></button>
                <button id="chart-nav-prev" class="pane-btn" title="Previous Ticker">
                  <svg
                    width="13"
                    height="13"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polyline points="18 15 12 9 6 15"></polyline>
                  </svg>
                </button>
                <button id="chart-nav-next" class="pane-btn" title="Next Ticker">
                  <svg
                    width="13"
                    height="13"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </button>
              </div>
              <button id="chart-fullscreen-btn" class="pane-btn" type="button" title="Fullscreen">
                <svg
                  width="13"
                  height="13"
                  viewBox="0 0 16 16"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="5.5 1 1 1 1 5.5" />
                  <polyline points="10.5 1 15 1 15 5.5" />
                  <polyline points="10.5 15 15 15 15 10.5" />
                  <polyline points="5.5 15 1 15 1 10.5" />
                </svg>
              </button>
              <button id="ticker-back-btn" class="pane-btn" type="button" title="Back">
                <svg
                  width="13"
                  height="13"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="19" y1="12" x2="5" y2="12"></line>
                  <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
              </button>
            </div>

            <!-- Error state -->
            <div id="chart-error" class="chart-error" style="display: none"></div>

            <!-- Chart content -->
            <div id="chart-content">
              <div id="vd-chart-container" class="chart-container"></div>
              <div id="price-chart-container" class="chart-container"></div>
              <div id="rsi-chart-container" class="chart-container"></div>
              <div id="vd-rsi-chart-container" class="chart-container"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- BREADTH VIEW -->
      <main id="view-breadth" class="hidden">
        <div class="single-page-container">
          <div class="single-page-header">
            <div class="single-page-controls">
              <div id="breadth-tf-btns" class="feed-controls-group">
                <button class="pane-btn" data-days="1">T</button>
                <button class="pane-btn active" data-days="5">5</button>
                <button class="pane-btn" data-days="10">10</button>
                <button class="pane-btn" data-days="20">20</button>
                <button class="pane-btn" data-days="30">30</button>
              </div>
              <div id="breadth-metric-btns" class="feed-controls-group">
                <button class="pane-btn active" data-metric="SVIX">SPY / SVIX</button>
                <button class="pane-btn" data-metric="RSP">SPY / RSP</button>
                <button class="pane-btn" data-metric="MAGS">SPY / MAGS</button>
              </div>
            </div>
          </div>
          <div class="single-page-chart-wrapper">
            <canvas id="breadth-chart"></canvas>
          </div>
          <div id="breadth-error" class="single-page-status hidden-init"></div>

          <!-- Breadth MA: % Above Moving Averages -->
          <div class="breadth-ma-section">
            <div class="single-page-header">
              <div class="single-page-controls">
                <div id="breadth-ma-index-btns" class="feed-controls-group feed-controls-group--wrap">
                  <!-- populated by populateBreadthIndexButtons() -->
                </div>
              </div>
            </div>
            <div id="breadth-ma-gauges" class="breadth-gauges-row"></div>
            <div class="single-page-chart-wrapper">
              <canvas id="breadth-ma-chart"></canvas>
            </div>
            <div id="breadth-ma-error" class="single-page-status hidden-init"></div>
          </div>

          <!-- Comparative Breadth: % Above MA for one index over a timeframe -->
          <div class="breadth-compare-section">
            <div class="single-page-header">
              <div class="single-page-controls">
                <div id="breadth-compare-index-btns" class="feed-controls-group feed-controls-group--wrap">
                  <!-- populated by populateBreadthIndexButtons() -->
                </div>
                <button id="breadth-compare-toggle" class="pane-btn breadth-compare-toggle-btn">Compare</button>
                <div id="breadth-compare-tf-btns" class="feed-controls-group">
                  <button class="pane-btn" data-days="5">5d</button>
                  <button class="pane-btn" data-days="10">10d</button>
                  <button class="pane-btn active" data-days="20">20d</button>
                  <button class="pane-btn" data-days="30">30d</button>
                </div>
              </div>
            </div>
            <div id="breadth-compare-gauges" style="display: none"></div>
            <div class="single-page-chart-wrapper">
              <canvas id="breadth-compare-chart"></canvas>
            </div>
            <div id="breadth-compare-error" class="single-page-status hidden-init"></div>
          </div>

          <!-- ETF Bar Rankings: % Above MA sorted descending -->
          <div class="breadth-bars-section">
            <div class="single-page-header">
              <div class="single-page-controls">
                <div id="breadth-bars-ma-btns" class="feed-controls-group">
                  <button class="pane-btn active" data-ma="21">21 MA</button>
                  <button class="pane-btn" data-ma="50">50 MA</button>
                  <button class="pane-btn" data-ma="100">100 MA</button>
                  <button class="pane-btn" data-ma="200">200 MA</button>
                </div>
              </div>
            </div>
            <div class="single-page-chart-wrapper breadth-bars-chart-wrapper">
              <canvas id="breadth-bars-chart"></canvas>
            </div>
            <div id="breadth-bars-error" class="single-page-status hidden-init"></div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
