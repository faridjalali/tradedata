<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catvue</title>
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/style.css?v=' + new Date().getTime();
      document.head.appendChild(link);
    </script>
    <link rel="icon" type="image/png" href="./voldelta_icon.png?v=1" />
    <link rel="apple-touch-icon" href="./voldelta_icon.png?v=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Volume Delta" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script
      type="text/javascript"
      src="https://s3.tradingview.com/tv.js"
    ></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://unpkg.com/lightweight-charts-line-tools@2.0.1/dist/lightweight-charts-line-tools.standalone.production.js"></script>
    <script type="module" crossorigin src="./assets/index-DV7Cie-4.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-left">
          <div id="search-container">
            <button id="search-toggle" class="icon-btn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                class="search-icon"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
            <input
              type="text"
              id="search-input"
              class="glass-input hidden-search"
              placeholder=""
            />
          </div>
        </div>
        <nav class="main-nav">
          <button id="nav-breadth" class="nav-btn">Breadth</button>
          <button id="nav-live" class="nav-btn active">Live</button>
          <button id="nav-leaderboard" class="nav-btn">Leaders</button>
        </nav>
      </header>

      <!-- CONTROLS -->
      <div id="controls-bar">
        <!-- Live Feed Controls -->
        <div id="live-controls">
          <div class="feed-controls-group">
            <button
              class="tf-btn"
              id="btn-30"
              data-tooltip="Alerts from last 30 days"
            >
              30
            </button>
            <button
              class="tf-btn"
              id="btn-7"
              data-tooltip="Alerts from last 7 days"
            >
              7
            </button>
            <button
              class="tf-btn active"
              id="btn-1"
              data-tooltip="Alerts from today"
            >
              1
            </button>
            <button
              class="tf-btn"
              id="btn-week"
              data-tooltip="Alerts from this week"
            >
              W
            </button>
            <button
              class="tf-btn"
              id="btn-month"
              data-tooltip="Alerts from this month"
            >
              M
            </button>
            <input type="week" id="history-week" class="glass-input hidden" />
            <input type="month" id="history-month" class="glass-input hidden" />
          </div>
          <button id="reset-filter" class="hidden">← Back</button>
        </div>
        <!-- Leaderboard Controls -->
        <div id="leaderboard-controls" class="hidden">
          <div class="timeframe-buttons">
            <button class="tf-btn" data-days="1">1</button>
            <button class="tf-btn" data-days="7">7</button>
            <button class="tf-btn" data-days="14">14</button>
            <button class="tf-btn active" data-days="30">30</button>
            <button class="tf-btn" data-days="60">60</button>
            <button class="tf-btn" data-days="90">90</button>
            <button class="tf-btn" data-days="0">∞</button>
          </div>
        </div>
        <!-- Breadth Controls -->
        <div id="breadth-controls" class="hidden">
          <div class="breadth-controls-inner">
            <div id="breadth-tf-btns" class="feed-controls-group">
              <button class="tf-btn" data-days="1">T</button>
              <button class="tf-btn active" data-days="5">5</button>
              <button class="tf-btn" data-days="10">10</button>
              <button class="tf-btn" data-days="20">20</button>
              <button class="tf-btn" data-days="30">30</button>
            </div>
            <div id="breadth-metric-btns" class="feed-controls-group">
              <button class="tf-btn active" data-metric="SVIX">SPY / SVIX</button>
              <button class="tf-btn" data-metric="RSP">SPY / RSP</button>
              <button class="tf-btn" data-metric="MAGS">SPY / MAGS</button>
            </div>
          </div>
        </div>
      </div>

      <!-- LIVE FEED VIEW -->
      <main id="view-live">
        <!-- Ticker Detail View (Hidden by default) -->
        <div id="ticker-view" class="hidden">
          <div class="ticker-history-section">
            <div class="split-view">
              <!-- Daily Column -->
              <div class="column">
                <div class="column-header">
                  <div class="header-title-group">
                    <h2>Daily</h2>
                    <div id="ticker-daily-avg" class="avg-score-inline"></div>
                  </div>
                  <div class="header-sort-controls ticker-daily-sort">
                    <button class="tf-btn" data-sort="favorite" title="Sort by Favorites">★</button>
                    <button class="tf-btn active" data-sort="time" title="Sort by Date">D</button>
                    <button class="tf-btn" data-sort="volume" title="Sort by Volume">V</button>
                    <button class="tf-btn" data-sort="intensity" title="Sort by Force">F</button>
                    <button class="tf-btn" data-sort="combo" title="Sort by Score">S</button>
                  </div>
                </div>
                <div id="ticker-daily-container" class="alerts-list">
                  <div class="loading">Loading...</div>
                </div>
              </div>

              <!-- Weekly Column -->
              <div class="column">
                <div class="column-header">
                  <div class="header-title-group">
                    <h2>Weekly</h2>
                    <div id="ticker-weekly-avg" class="avg-score-inline"></div>
                  </div>
                  <div class="header-sort-controls ticker-weekly-sort">
                    <button class="tf-btn" data-sort="favorite" title="Sort by Favorites">★</button>
                    <button class="tf-btn active" data-sort="time" title="Sort by Date">D</button>
                    <button class="tf-btn" data-sort="volume" title="Sort by Volume">V</button>
                    <button class="tf-btn" data-sort="intensity" title="Sort by Force">F</button>
                    <button class="tf-btn" data-sort="combo" title="Sort by Score">S</button>
                  </div>
                </div>
                <div id="ticker-weekly-container" class="alerts-list">
                  <div class="loading">Loading...</div>
                </div>
              </div>
            </div>

            <!-- TradingView Widget Container -->
            <div
              id="tv-chart-container"
              class="tradingview-widget-container"
              style="height: 600px; width: 100%; margin-top: 20px; display: none;"
            >
              <div
                id="tradingview_chart"
                style="height: 100%; width: 100%"
              ></div>
            </div>

            <!-- Custom Chart Section -->
            <div id="custom-chart-container" class="custom-chart-section">
              <!-- Chart controls -->
              <div id="chart-controls" class="chart-controls-bar">
                <div class="feed-controls-group">
                  <button class="tf-btn" data-interval="5min">5</button>
                  <button class="tf-btn" data-interval="15min">15</button>
                  <button class="tf-btn" data-interval="30min">30</button>
                  <button class="tf-btn" data-interval="1hour">1h</button>
                  <button class="tf-btn active" data-interval="4hour">4h</button>
                  <button class="tf-btn" data-interval="1day">1D</button>
                </div>

              </div>

              <!-- Error state -->
              <div id="chart-error" class="chart-error" style="display:none;"></div>

              <!-- Chart content -->
              <div id="chart-content">
                <div id="vd-chart-container" style="width: 100%; height: 240px;"></div>
                <div id="price-chart-container" style="width: 100%; height: 400px;"></div>
                <div id="rsi-chart-container" style="width: 100%; height: 400px;"></div>
                <div id="vd-rsi-chart-container" style="width: 100%; height: 400px;"></div>
              </div>
            </div>

          </div>
        </div>

        <!-- Main Dashboard Split View -->
        <div id="dashboard-view" class="split-view">
          <div class="column">
            <div class="column-header">
              <h2>Daily</h2>
              <div class="header-sort-controls">
                <button class="tf-btn" onclick="setDailySort('favorite')" data-sort="favorite" title="Sort by Favorites">★</button>
                <button class="tf-btn active" onclick="setDailySort('time')" data-sort="time" title="Sort by Date">D</button>
                <button class="tf-btn" onclick="setDailySort('volume')" data-sort="volume" title="Sort by Volume">V</button>
                <button class="tf-btn" onclick="setDailySort('intensity')" data-sort="intensity" title="Sort by Force">F</button>
                <button class="tf-btn" onclick="setDailySort('combo')" data-sort="combo" title="Sort by Score">S</button>
              </div>
            </div>
            <div id="daily-container" class="alerts-list">
              <div class="loading">Loading...</div>
            </div>
          </div>

          <div class="column">
            <div class="column-header">
              <h2>Weekly</h2>
              <div class="header-sort-controls">
                <button class="tf-btn" onclick="setWeeklySort('favorite')" data-sort="favorite" title="Sort by Favorites">★</button>
                <button class="tf-btn active" onclick="setWeeklySort('time')" data-sort="time" title="Sort by Date">D</button>
                <button class="tf-btn" onclick="setWeeklySort('volume')" data-sort="volume" title="Sort by Volume">V</button>
                <button class="tf-btn" onclick="setWeeklySort('intensity')" data-sort="intensity" title="Sort by Force">F</button>
                <button class="tf-btn" onclick="setWeeklySort('combo')" data-sort="combo" title="Sort by Score">S</button>
              </div>
            </div>
            <div id="weekly-container" class="alerts-list">
              <div class="loading">Loading...</div>
            </div>
          </div>
        </div>
      </main>

      <!-- LEADERBOARD VIEW -->
      <main id="view-leaderboard" class="hidden">
        <div class="leaderboard-container">
          <!-- Daily Bullish -->
          <div class="rank-container">
            <div class="rank-header bull-header">Daily Bullish</div>
            <table id="lb-daily-bull"></table>
          </div>

          <!-- Daily Bearish -->
          <div class="rank-container">
            <div class="rank-header bear-header">Daily Bearish</div>
            <table id="lb-daily-bear"></table>
          </div>

          <!-- Weekly Bullish -->
          <div class="rank-container">
            <div class="rank-header bull-header">Weekly Bullish</div>
            <table id="lb-weekly-bull"></table>
          </div>

          <!-- Weekly Bearish -->
          <div class="rank-container">
            <div class="rank-header bear-header">Weekly Bearish</div>
            <table id="lb-weekly-bear"></table>
          </div>
        </div>
      </main>

      <!-- BREADTH VIEW -->
      <main id="view-breadth" class="hidden">
        <div class="breadth-chart-container">
          <div class="breadth-chart-header">
            <h3>Market Breadth</h3>
            <span id="breadth-subtitle" class="breadth-subtitle">SPY vs SVIX — Normalized</span>
          </div>
          <div class="breadth-chart-wrapper">
            <canvas id="breadth-chart"></canvas>
          </div>

          <div id="breadth-error" class="breadth-status" style="display:none;"></div>
        </div>
      </main>
    </div>
  </body>
</html>
