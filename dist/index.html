<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catvue</title>
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/style.css?v=' + new Date().getTime();
      document.head.appendChild(link);
    </script>
    <link rel="icon" type="image/png" href="./voldelta_icon.png?v=1" />
    <link rel="apple-touch-icon" href="./voldelta_icon.png?v=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script src="https://unpkg.com/lightweight-charts-line-tools@2.0.1/dist/lightweight-charts-line-tools.standalone.production.js"></script>
    <script type="module" crossorigin src="./assets/index-BmIok0GB.js"></script>
    <link rel="modulepreload" crossorigin href="./assets/vendor-charts-C-3zq_q_.js">
  </head>
  <body>
    <div id="site-lock-overlay" class="site-lock-overlay hidden" role="dialog" aria-modal="true" aria-label="Site Passcode Lock">
      <div class="site-lock-panel">
        <div class="site-lock-title">Catvue</div>
        <div class="site-lock-subtitle">Enter Passcode</div>
        <div id="site-lock-dots" class="site-lock-dots" aria-hidden="true">
          <span class="site-lock-dot"></span>
          <span class="site-lock-dot"></span>
          <span class="site-lock-dot"></span>
          <span class="site-lock-dot"></span>
          <span class="site-lock-dot"></span>
          <span class="site-lock-dot"></span>
          <span class="site-lock-dot"></span>
          <span class="site-lock-dot"></span>
        </div>
        <div id="site-lock-status" class="site-lock-status"></div>
        <div class="site-lock-keypad">
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="1">1</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="2">2</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="3">3</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="4">4</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="5">5</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="6">6</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="7">7</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="8">8</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="9">9</button>
          <button type="button" class="tf-btn lock-key-btn lock-key-action" data-lock-action="clear">Clear</button>
          <button type="button" class="tf-btn lock-key-btn" data-lock-digit="0">0</button>
          <button type="button" class="tf-btn lock-key-btn lock-key-action" data-lock-action="back">⌫</button>
        </div>
      </div>
    </div>
    <div class="container">
      <header>
        <div class="header-left">
          <div id="global-settings-container">
            <button id="global-settings-toggle" class="settings-icon-btn" aria-label="Global settings" title="Settings">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.6 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.6a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9c.37.54.57 1.17.6 1.82V11a1 1 0 1 1 0 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
            </button>
            <div id="global-settings-panel" class="global-settings-panel hidden">
              <div class="global-settings-row" style="justify-content:space-between;">
                <label class="global-settings-label">Theme</label>
                <div id="global-theme-btns" style="display:flex;gap:6px;align-items:center;">
                  <button class="theme-swatch-btn active" data-theme="dark" title="Dark"></button>
                  <button class="theme-swatch-btn" data-theme="light" title="Light"></button>
                  <button class="theme-swatch-btn" data-theme="beige" title="Beige"></button>
                  <button class="theme-swatch-btn" data-theme="claude" title="Claude"></button>
                </div>
              </div>
              <div class="global-settings-row" style="justify-content:space-between;">
                <label class="global-settings-label">Minichart on Mobile</label>
                <div id="global-minichart-mobile-btns" style="display:flex;gap:6px;align-items:center;">
                  <button class="tf-btn active" data-minichart-mobile="off">Off</button>
                  <button class="tf-btn" data-minichart-mobile="on">On</button>
                </div>
              </div>
              <div class="global-settings-row global-settings-timezone-row">
                <label for="global-timezone-select" class="global-settings-label">Timezone</label>
                <select id="global-timezone-select" class="glass-input global-settings-select" aria-label="Timezone"></select>
              </div>
              <div class="global-settings-row global-settings-table-controls-row">
                <button
                  class="tf-btn divergence-run-btn"
                  id="divergence-fetch-daily-btn"
                  data-tooltip="Fetch daily divergence data from divergence_symbols and build daily cards"
                >
                  Fetch Daily
                </button>
                <button
                  class="tf-btn divergence-run-btn divergence-control-icon-btn"
                  id="divergence-fetch-daily-stop-btn"
                  data-tooltip="Stop Fetch Daily"
                  aria-label="Stop Fetch Daily"
                  disabled
                >
                  <svg width="10" height="10" viewBox="0 0 10 10" fill="currentColor"><rect width="10" height="10" rx="1"/></svg>
                </button>
                <span id="divergence-fetch-daily-status" class="divergence-run-status">Ran --</span>
              </div>
              <div class="global-settings-row global-settings-table-controls-row">
                <button
                  class="tf-btn divergence-run-btn"
                  id="divergence-fetch-weekly-btn"
                  data-tooltip="Fetch weekly divergence data from divergence_symbols and build weekly cards"
                >
                  Fetch Weekly
                </button>
                <button
                  class="tf-btn divergence-run-btn divergence-control-icon-btn"
                  id="divergence-fetch-weekly-stop-btn"
                  data-tooltip="Stop Fetch Weekly"
                  aria-label="Stop Fetch Weekly"
                  disabled
                >
                  <svg width="10" height="10" viewBox="0 0 10 10" fill="currentColor"><rect width="10" height="10" rx="1"/></svg>
                </button>
                <span id="divergence-fetch-weekly-status" class="divergence-run-status">Ran --</span>
              </div>
              <div class="global-settings-row global-settings-table-controls-row">
                <button
                  class="tf-btn divergence-run-btn"
                  id="divergence-vdf-scan-btn"
                  data-tooltip="Run VDF (Volume Divergence Flag) detection on all tickers in divergence_symbols"
                >
                  Analyze
                </button>
                <button
                  class="tf-btn divergence-run-btn divergence-control-icon-btn"
                  id="divergence-vdf-scan-stop-btn"
                  data-tooltip="Stop VDF Scan"
                  aria-label="Stop VDF Scan"
                  disabled
                >
                  <svg width="10" height="10" viewBox="0 0 10 10" fill="currentColor"><rect width="10" height="10" rx="1"/></svg>
                </button>
                <span id="divergence-vdf-scan-status" class="divergence-run-status">Ran --</span>
              </div>
            </div>
          </div>
          <div id="search-container">
            <button id="search-toggle" class="icon-btn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                class="search-icon"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
            <input
              type="text"
              id="search-input"
              class="glass-input hidden-search"
              placeholder=""
            />
          </div>
        </div>
        <div class="header-right">
          <div id="header-nav-container">
            <button id="header-nav-toggle" class="settings-icon-btn" aria-label="Navigation" title="Navigation">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <circle cx="12" cy="5" r="2"></circle>
                <circle cx="12" cy="12" r="2"></circle>
                <circle cx="12" cy="19" r="2"></circle>
              </svg>
            </button>
            <div id="header-nav-dropdown" class="header-dropdown-panel hidden">
              <button class="header-nav-item active" data-view="divergence">Alerts</button>
              <button class="header-nav-item" data-view="logs">Logs</button>
              <button class="header-nav-item" data-view="breadth">Breadth</button>
            </div>
          </div>
        </div>
      </header>

      <!-- LOGS VIEW -->
      <main id="view-logs" class="hidden">
        <div class="logs-page">
          <div class="column logs-column">
            <div class="column-header">
              <h2>Run Metrics</h2>
              <div class="header-sort-controls">
                <button id="logs-refresh-btn" class="tf-btn" title="Refresh metrics">↻</button>
              </div>
            </div>
            <div id="logs-run-cards" class="logs-grid">
              <div class="loading">Loading...</div>
            </div>
          </div>
          <div class="column logs-column">
            <div class="column-header">
              <h2>Recent Runs</h2>
              <div id="logs-history-pagination" class="log-history-pagination"></div>
            </div>
            <div id="logs-history-container" class="alerts-list">
              <div class="loading">Loading...</div>
            </div>
          </div>
        </div>
      </main>

      <!-- LIVE FEED VIEW -->

      <!-- DIVERGENCE VIEW -->
      <main id="view-divergence" class="hidden">
        <div id="divergence-dashboard-view" class="split-view">
          <div class="column">
            <div class="column-header">
              <div class="header-title-group">
                <h2>Daily</h2>
                <div class="column-tf-controls" data-column="daily">
                  <button class="tf-btn active" data-tf="1" title="Last fetch day">1</button>
                  <button class="tf-btn" data-tf="2" title="Last 2 fetch days">2</button>
                  <button class="tf-btn" data-tf="5" title="Last 5 fetch days">5</button>
                  <button class="tf-btn" data-tf="custom" title="Custom date range">C</button>
                  <div class="column-tf-custom-panel header-dropdown-panel hidden">
                    <input type="date" class="glass-input column-tf-from" />
                    <span class="column-tf-sep">to</span>
                    <input type="date" class="glass-input column-tf-to" />
                    <button class="tf-btn column-tf-apply" title="Apply date range">&#x203A;</button>
                  </div>
                </div>
              </div>
              <div class="header-sort-controls divergence-daily-sort">
                <button class="tf-btn" data-sort="favorite" title="Favorites only">★</button>
                <button class="tf-btn" data-sort="time" title="Sort by Date">D</button>
                <button class="tf-btn" data-sort="volume" title="Sort by Volume">V</button>
                <button class="tf-btn active" data-sort="score" title="Sort by Score">S</button>
              </div>
            </div>
            <div id="divergence-daily-container" class="alerts-list">
              <div class="loading">Loading...</div>
            </div>
          </div>

          <div class="column">
            <div class="column-header">
              <div class="header-title-group">
                <h2>Weekly</h2>
                <div class="column-tf-controls" data-column="weekly">
                  <button class="tf-btn active" data-tf="1" title="Last fetch day">1</button>
                  <button class="tf-btn" data-tf="2" title="Last 2 fetch days">2</button>
                  <button class="tf-btn" data-tf="5" title="Last 5 fetch days">5</button>
                  <button class="tf-btn" data-tf="custom" title="Custom date range">C</button>
                  <div class="column-tf-custom-panel header-dropdown-panel hidden">
                    <input type="date" class="glass-input column-tf-from" />
                    <span class="column-tf-sep">to</span>
                    <input type="date" class="glass-input column-tf-to" />
                    <button class="tf-btn column-tf-apply" title="Apply date range">&#x203A;</button>
                  </div>
                </div>
              </div>
              <div class="header-sort-controls divergence-weekly-sort">
                <button class="tf-btn" data-sort="favorite" title="Favorites only">★</button>
                <button class="tf-btn" data-sort="time" title="Sort by Date">D</button>
                <button class="tf-btn" data-sort="volume" title="Sort by Volume">V</button>
                <button class="tf-btn active" data-sort="score" title="Sort by Score">S</button>
              </div>
            </div>
            <div id="divergence-weekly-container" class="alerts-list">
              <div class="loading">Loading...</div>
            </div>
          </div>
        </div>
      </main>

      <!-- TICKER DETAIL VIEW (Moved from Live Feed) -->
      <div id="ticker-view" class="hidden">
        <div class="ticker-history-section">
            <div class="split-view">
              <!-- Daily Column -->
              <div class="column">
                <div class="column-header">
                  <div class="header-title-group">
                    <h2>Daily</h2>
                    <div class="column-tf-controls" data-column="daily">
                      <button class="tf-btn active" data-tf="1" title="Last fetch day">1</button>
                      <button class="tf-btn" data-tf="2" title="Last 2 fetch days">2</button>
                      <button class="tf-btn" data-tf="5" title="Last 5 fetch days">5</button>
                      <button class="tf-btn" data-tf="custom" title="Custom date range">C</button>
                      <div class="column-tf-custom-panel header-dropdown-panel hidden">
                        <input type="date" class="glass-input column-tf-from" />
                        <span class="column-tf-sep">to</span>
                        <input type="date" class="glass-input column-tf-to" />
                        <button class="tf-btn column-tf-apply" title="Apply date range">&#x203A;</button>
                      </div>
                    </div>
                  </div>
                  <div class="header-sort-controls ticker-daily-sort">
                    <button class="tf-btn" data-sort="favorite" title="Favorites only">★</button>
                    <button class="tf-btn" data-sort="time" title="Sort by Date">D</button>
                    <button class="tf-btn" data-sort="volume" title="Sort by Volume">V</button>
                    <button class="tf-btn active" data-sort="score" title="Sort by Score">S</button>
                  </div>
                </div>
                <div id="ticker-daily-container" class="alerts-list">
                  <div class="loading">Loading...</div>
                </div>
              </div>

              <!-- Weekly Column -->
              <div class="column">
                <div class="column-header">
                  <div class="header-title-group">
                    <h2>Weekly</h2>
                    <div class="column-tf-controls" data-column="weekly">
                      <button class="tf-btn active" data-tf="1" title="Last fetch day">1</button>
                      <button class="tf-btn" data-tf="2" title="Last 2 fetch days">2</button>
                      <button class="tf-btn" data-tf="5" title="Last 5 fetch days">5</button>
                      <button class="tf-btn" data-tf="custom" title="Custom date range">C</button>
                      <div class="column-tf-custom-panel header-dropdown-panel hidden">
                        <input type="date" class="glass-input column-tf-from" />
                        <span class="column-tf-sep">to</span>
                        <input type="date" class="glass-input column-tf-to" />
                        <button class="tf-btn column-tf-apply" title="Apply date range">&#x203A;</button>
                      </div>
                    </div>
                  </div>
                  <div class="header-sort-controls ticker-weekly-sort">
                    <button class="tf-btn" data-sort="favorite" title="Favorites only">★</button>
                    <button class="tf-btn" data-sort="time" title="Sort by Date">D</button>
                    <button class="tf-btn" data-sort="volume" title="Sort by Volume">V</button>
                    <button class="tf-btn active" data-sort="score" title="Sort by Score">S</button>
                  </div>
                </div>
                <div id="ticker-weekly-container" class="alerts-list">
                  <div class="loading">Loading...</div>
                </div>
              </div>
            </div>



            <!-- Custom Chart Section -->
            <div id="custom-chart-container" class="custom-chart-section">
              <!-- Chart controls -->
              <div id="chart-controls" class="chart-controls-bar">
                <div class="feed-controls-group">
                  <button class="tf-btn" data-interval="5min" style="display:none;">5</button>
                  <button class="tf-btn" data-interval="15min">15</button>
                  <button class="tf-btn" data-interval="30min">30</button>
                  <button class="tf-btn" data-interval="1hour">1h</button>
                  <button class="tf-btn" data-interval="4hour">4h</button>
                  <button class="tf-btn active" data-interval="1day">1D</button>
                  <button class="tf-btn" data-interval="1week">1W</button>
                </div>
                <div class="chart-navigation-group">
                  <button id="chart-nav-prev" class="tf-btn icon-only" title="Previous Ticker (Up Arrow)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <polyline points="18 15 12 9 6 15"></polyline>
                    </svg>
                  </button>
                  <button id="chart-nav-next" class="tf-btn icon-only" title="Next Ticker (Down Arrow)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                  </button>
                </div>
                <button id="chart-fullscreen-btn" class="tf-btn icon-only" type="button" title="Fullscreen (Space)">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="5.5 1 1 1 1 5.5"/>
                    <polyline points="10.5 1 15 1 15 5.5"/>
                    <polyline points="10.5 15 15 15 15 10.5"/>
                    <polyline points="5.5 15 1 15 1 10.5"/>
                  </svg>
                </button>
                <button id="ticker-back-btn" class="tf-btn icon-only" type="button" title="Back to overview">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                  </svg>
                </button>
              </div>

              <!-- Error state -->
              <div id="chart-error" class="chart-error" style="display:none;"></div>

              <!-- Chart content -->
              <div id="chart-content">
                <div id="vd-chart-container" style="width: 100%; height: 240px;"></div>
                <div id="price-chart-container" style="width: 100%; height: 400px;"></div>
                <div id="rsi-chart-container" style="width: 100%; height: 400px;"></div>
                <div id="vd-rsi-chart-container" style="width: 100%; height: 400px;"></div>
              </div>
            </div>
          </div>
      </div>

      <!-- BREADTH VIEW -->
      <main id="view-breadth" class="hidden">
        <div class="single-page-container">
          <div class="single-page-header">
            <div class="single-page-controls">
              <div id="breadth-tf-btns" class="feed-controls-group">
                <button class="tf-btn" data-days="1">T</button>
                <button class="tf-btn active" data-days="5">5</button>
                <button class="tf-btn" data-days="10">10</button>
                <button class="tf-btn" data-days="20">20</button>
                <button class="tf-btn" data-days="30">30</button>
              </div>
              <div id="breadth-metric-btns" class="feed-controls-group">
                <button class="tf-btn active" data-metric="SVIX">SPY / SVIX</button>
                <button class="tf-btn" data-metric="RSP">SPY / RSP</button>
                <button class="tf-btn" data-metric="MAGS">SPY / MAGS</button>
              </div>
            </div>
            <span id="breadth-subtitle" class="single-page-subtitle">SPY vs SVIX — Normalized</span>
          </div>
          <div class="single-page-chart-wrapper">
            <canvas id="breadth-chart"></canvas>
          </div>
          <div id="breadth-error" class="single-page-status" style="display:none;"></div>
        </div>
      </main>
    </div>
  </body>
</html>
