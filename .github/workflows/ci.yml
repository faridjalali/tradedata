name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dependency review
        uses: actions/dependency-review-action@v4

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Audit runtime dependencies
        run: npm audit --omit=dev --audit-level=high

  verify:
    needs: [security]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint (ESLint)
        run: npx eslint .

      - name: Typecheck (frontend)
        run: npx tsc --noEmit

      - name: Typecheck (server)
        run: npx tsc --noEmit --project tsconfig.server.json

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: E2E (Playwright)
        run: npx playwright test

  required-pr-checks:
    if: github.event_name == 'pull_request'
    needs: [dependency-review, security, verify]
    runs-on: ubuntu-latest
    steps:
      - name: Required checks passed
        run: echo "All required PR checks completed successfully."
