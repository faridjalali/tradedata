name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint (ESLint)
        run: npx eslint .

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Test
        run: node --test test/*.test.js

      - name: Build
        run: npm run build
